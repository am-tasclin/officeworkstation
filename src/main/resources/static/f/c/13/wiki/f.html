<div  data-ng-repeat="file in [ctrl.eMap[ctrl.doc2doc_ids[1]]]" data-ng-init="el=file">
	<div class="w3-tiny w3-right">
		WYSIWYG <span data-ng-repeat="ddEl in [file]" data-ng-include="'/f/c/13/mc_window_icon.html'"></span>
	</div>
	<div class="w3-light-gray">
		<i class="fab fa-wikipedia-w"></i> create Word
			<i class="far fa-file-word w3-btn w3-ripple w3-green" data-ng-click="ctrl.sendDataToServer()" title="Скачати в форматі Word(.DOCX)"></i>
			<i class="far fa-file-pdf w3-btn w3-ripple w3-green" data-ng-click="ctrl.downloadPDF()" title="Скачати в форматі PDF(.pdf)"></i>
			<i class="fab fa-markdown w3-btn w3-ripple w3-green" data-ng-click="ctrl.downloadMD()" title="Скачати в форматі Markdown(.MD)"></i>
			
	</div>
	<div id="wikiHTML" class="w3-small1" >
		<h1 class="w3-border-bottom">{{file.value_1_22}}</h1>
		<div data-ng-if="el.children" data-ng-include="'/f/c/13/wiki/children.html'"></div>
	</div>
</div>

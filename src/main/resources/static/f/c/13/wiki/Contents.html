<div class="w3-border w3-light-gray w3-small">
	<div class="w3-hover-shadow"
		data-ng-click="ctrl.wiki.closeContents = !ctrl.wiki.closeContents">Зміст</div>
	<ol data-ng-if="!ctrl.wiki.closeContents">
		<li data-ng-repeat="e in el.children" data-ng-if="371364==e.reference">
			<a href="#_{{e.doc_id}}"> {{e.value_1_22}} <span
				data-ng-if="!e.value_1_22"> {{e.r2value}} </span>
		</a>
			<ol data-ng-if="ctrl.eMap[e.doc_id].ref_to_col[371363]">
				<li data-ng-repeat="h3 in e.children"
					data-ng-if="371363==h3.reference"><a href="#_{{h3.doc_id}}">
						{{h3.value_1_22}} <span data-ng-if="!h3.value_1_22">
							{{h3.r2value}} </span>
				</a></li>
			</ol>
		</li>
	</ol>
</div>
